<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потвърждение за Сватба</title>
    <style>
        body {
            background-color: #fbeff2;
            font-family: 'Georgia', serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .overlay {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 2px solid #eecad5;
        }
        h1 {
            text-align: center;
            color: #b95d7b;
            font-size: 32px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fdfdfd;
        }
        button {
            background-color: #b95d7b;
            color: white;
            margin-top: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a24e6c;
        }
        .guest-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #eecad5;
            border-radius: 10px;
            background-color: #fff4f7;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="container">
        <h1>Потвърждение за присъствие</h1>
        <form id="rsvpForm">
            <label>Вашето име:</label>
            <input type="text" name="name" required>

            <label>Ще присъствате ли?</label>
            <select name="attendance" required>
                <option value="">Изберете...</option>
                <option value="yes">Да</option>
                <option value="no">Не</option>
            </select>

            <label>Колко гости водите с вас?</label>
            <input type="number" name="guests" id="guestCount" min="0" max="10" value="0">

            <div id="guestDetails"></div>

            <label>Предпочитан алкохол:</label>
            <select name="alcohol">
                <option value="">Изберете...</option>
                <option value="вино">Вино</option>
                <option value="уиски">Уиски</option>
                <option value="водка">Водка</option>
                <option value="узо">Узо</option>
                <option value="ракия">Ракия</option>
            </select>

            <label>Предпочитано ястие:</label>
            <select name="meal">
                <option value="">Изберете...</option>
                <option value="пилешко">Пилешко</option>
                <option value="свинско">Свинско</option>
            </select>

            <button type="submit">Изпрати</button>
        </form>
        <div id="successMsg" style="display:none;text-align:center;margin-top:30px;font-size:24px;color:#b95d7b">
            ❤️ Успешно записано! ❤️
        </div>
    </div>
</div>
<script>
    const guestCount = document.getElementById('guestCount');
    const guestDetails = document.getElementById('guestDetails');

    guestCount.addEventListener('input', () => {
        guestDetails.innerHTML = '';
        const count = parseInt(guestCount.value);
        for (let i = 1; i <= count; i++) {
            guestDetails.innerHTML += `
                <div class="guest-section">
                    <label>Име на гост ${i}:</label>
                    <input type="text" name="guest_name_${i}">

                    <label>Алкохол за гост ${i}:</label>
                    <select name="guest_drink_${i}">
                        <option value="">Изберете...</option>
                        <option value="вино">Вино</option>
                        <option value="уиски">Уиски</option>
                        <option value="водка">Водка</option>
                        <option value="узо">Узо</option>
                        <option value="ракия">Ракия</option>
                    </select>

                    <label>Ястие за гост ${i}:</label>
                    <select name="guest_meal_${i}">
                        <option value="">Изберете...</option>
                        <option value="пилешко">Пилешко</option>
                        <option value="свинско">Свинско</option>
                    </select>
                </div>
            `;
        }
    });

    document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const plainFormData = Object.fromEntries(formData.entries());
        const formJSON = JSON.stringify(plainFormData);

        const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            this.style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
        } else {
            alert('Възникна грешка. Моля, опитайте отново.');
        }
    });
</script>
</body>
</html>
